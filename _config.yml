# SITE CONFIGURATION
baseurl: ""
url: "https://www.j150k.com/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: J150K Endurance
  avatar: assets/img/logo.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Event Ketahanan Bersepeda Lipat (Endurance) Sejauh 150 Km Mengelilingi Yogyakarta." # used by search engines

  # Header and footer text
  header_text:
  header_text_feature_image:
  footer_text: >
   &copy; Copyright 2019 - Proudly present by <a href="https://jogjafoldingbike.id">Jogjafoldingbike</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: "groups/Pengurus.JFB/"
  flickr:
  gitlab:
  github:
  google_plus:
  instagram: "jogjafoldingbike"
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-136515797-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Selanjutnya"
  str_previous_post: "Sebelumnya"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Baca Lebih Lanjut"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

  # excerpt
  excerpt_separator: <!--more-->

# PAGINATION
paginate: 20
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme:
exclude:
  - Gemfile
  - Gemfile.lock
