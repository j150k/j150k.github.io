<header class="site-header">
	<div class="branding">
		{% if site.theme_settings.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme_settings.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.theme_settings.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="{{ site.baseurl }}/{{ site.theme_settings.avatar }}" alt=""/>
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/"><!-- {{ site.theme_settings.title }} --></a>
		</h1>
	</div>
	<nav class="site-nav">

		<!-- Social icons from Font Awesome, if enabled  -->
		<ul>
			{% include icons.html %}
		</ul>

		<!-- Navigation -->
		<ul>
			<li><a class="page-link" href="{{ site.baseurl }}/">Beranda</a></li>
			<li><a class="page-link" href="{{ site.baseurl }}/info/">Info Event</a></li>
			<li><a class="page-link" href="{{ site.baseurl }}/peserta/">Peserta</a></li>
			<li><a class="page-link" href="{{ site.baseurl }}/hotel/">Hotel</a></li>
			<li><a class="page-link" href="{{ site.baseurl }}/berita/">Berita</a></li>
			<li><a class="page-link" href="{{ site.baseurl }}/galeri/">Galeri</a></li>
			<li><a class="page-link" href="{{ site.baseurl }}/kontak/">Kontak</a></li>
			<li><a class="page-link navdaftar" href="{{ site.baseurl }}/daftar/">Daftar</a></li>
		</ul>
	</nav>

</header>
